Rule1 ON switch2#state DO Backlog Power1 on; publish stat/%topic%/PIR1/state YES; RuleTimer1 5 ENDON ON Rules#Timer=1 DO publish stat/%topic%/PIR1/state NO ENDON #inform HA binary sensor OFF\NO                           


# When relay on this sw goes to ON publish POWER1 1 to (other sw in grp) CAEACC, 
# then 10 secs later turn off this relay, pushish POWER1 0 to (other sw in grp) C4EACC
Rule2   ON power1#state=1 DO Backlog 
                             publish cmnd/shtas_C4EACC/POWER1 1; #next relay in group on
                             RuleTimer2 120 
        ENDON 
        ON Rules#Timer=2 DO Backlog
                            Power1 off; 
                            publish cmnd/shtas_C4EACC/POWER1 0  #next relay in group off
        ENDON
compressed:
Rule2 ON power1#state=1 DO Backlog publish cmnd/shtas_C4EACC/POWER1 1; RuleTimer2 120 ENDON ON Rules#Timer=2 DO Backlog Power1 off; publish cmnd/shtas_C4EACC/POWER1 0 ENDON
# END Foyer Motion & Switch

# HW Switch monitor, switches its relay1 on and then the Upstairs Hall switch relay 1 over mqtt
# set relay on this tasmo ON, publish POWER1 1 to CAEACC, then publish SW1 pressed, then 10 secs later turn off this relay, pushish POWER1 0 to C4EACC
Rule3   ON switch1#state=2 DO Backlog 
                              Power1 on; 
                              publish stat/%topic%/SW1/state PRESSED;
                              RuleTimer3 1
        ENDON                              
        ON Rules#Timer=3   DO publish stat/%topic%/SW1/state NOT-PRESSED;
        ENDON
