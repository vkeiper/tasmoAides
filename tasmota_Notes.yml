Rule3 ON switch1#state=2 DO Backlog Power1 on; publish stat/%topic%/SW1/state PRESSED; RuleTimer3 1 ENDON ON Rules#Timer=3 DO publish stat/%topic%/SW1/state NOT-PRESSED; ENDON
        
